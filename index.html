<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket News</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <aside>
            <img class="background-image" src="./assets/read_news.jpg" alt="Homem de idade usando o computador">
        </aside>
        <div class="background"></div>
        <section>
            <img class="logo-image" src="./assets/logo.svg" alt="logo-rocket-news">
            <h1>atualize ideias e informações em 5 minutos.</h1>
            <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
            <p class="news">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.<br>perfeito para se preparar para codar ☕</p>
            <label>
                Insira seu e-mail:
                <div class="send-input">
                    <input type="email" placeholder="oi@rocketseat.com">
                    <a href=""><img class="send-arrow" src="./assets/send.png" alt="Seta de envio de informação"></a>
                </div>
            </label>
            <div class="read-box">
                <p class="read">deixe-me ler primeiro</p>
                <img class="arrow-right" src="./assets/arrow-right.png" alt="Seta para a direita">
            </div>
        </section>
    </main>
</body>
</html>
